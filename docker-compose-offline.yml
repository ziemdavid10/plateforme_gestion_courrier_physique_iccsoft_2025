services:
  registry:
    build: 
      context: ./back_end_courrier/registry
      dockerfile: Dockerfile-offline
    ports:
      - "8761:8761"

  gateway:
    build: 
      context: ./back_end_courrier/gateway
      dockerfile: Dockerfile-offline
    ports:
      - "8080:8080"
    depends_on:
      - registry
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://registry:8761/eureka

  user-service:
    build: 
      context: ./back_end_courrier/iccsoft_user
      dockerfile: Dockerfile-offline
    ports:
      - "8081:8081"
    depends_on:
      - registry
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://registry:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/courrier_db

  courrier-service:
    build: 
      context: ./back_end_courrier/iccsoft_courrier
      dockerfile: Dockerfile-offline
    ports:
      - "8082:8082"
    depends_on:
      - registry
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://registry:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/courrier_db

  demo-service:
    build: 
      context: ./back_end_courrier/demo
      dockerfile: Dockerfile-offline
    ports:
      - "8083:8083"
    depends_on:
      - registry
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://registry:8761/eureka

  frontend:
    build: 
      context: ./front_end_courrier
      dockerfile: Dockerfile-offline
    ports:
      - "80:80"
    depends_on:
      - gateway