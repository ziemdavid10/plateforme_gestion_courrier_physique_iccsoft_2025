spring.application.name=iccsoft_auth
server.port=8081
# eureka.instance.instance-id=${spring.application.name}:${random.value}
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.enabled=false
spring.cloud.discovery.enabled=false


# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/iccsoft_auth
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Encodage des enums en String ---
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder.logBinding=true


